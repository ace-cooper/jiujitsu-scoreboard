<!-- score-counter.component.html -->
<ion-grid [style.background]="bgColor" [style.color]="color">
  <ion-row>
    <ion-col>
      {{ title }}
    </ion-col>
  </ion-row>
  <ion-row style="width: 100%;">
    <ion-col class="middleContent counter" [class.small-score]="smallScore">
      {{ count }}
    </ion-col>
  </ion-row>
  <ion-row  class="middleContent">
    <ion-col>
      <ion-button color="light" (click)="subtract()">-</ion-button>
    </ion-col>
    <ion-col>
      {{ score > 1 ? score : '' }}
    </ion-col>
    <ion-col>
      <ion-button color="light" (click)="add()">+</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
