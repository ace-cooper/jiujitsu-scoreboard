<!-- timer.component.html -->
<ion-grid>
  <ion-row>
    <ion-col>
      {{ formatedTime }} <!-- Angular date pipe for formatting time -->
    </ion-col>
    <ion-col>
      <ion-button (click)="edit()"><ion-icon name="pencil-outline"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button [disabled]="!paused && !!timer" (click)="resumeCountdown()">{{ (paused) ? 'Continuar' : 'Iniciar' }}</ion-button> <!-- Change the number to adjust the countdown duration -->
    </ion-col>
    <ion-col>
      <ion-button (click)="pauseCountdown()">Pausar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="resetCountdown(300)">Reiniciar</ion-button> <!-- Change the number to adjust the countdown duration -->
    </ion-col>
  </ion-row>
</ion-grid>
<ion-modal (didDismiss)="onDidDismiss()" [isOpen]="isOpen" backdropDismiss="false">
  <ng-template>  
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="close()"><ion-icon name="close-outline"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Tempo</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">  
      
      <ion-item>
        <!-- <ion-icon icon="time" slot="start"></ion-icon> -->
        <ion-input 
        [(ngModel)]="minutes"
        slot="start"
        type="number" 
        min="0" 
        max="59" 
        step="10">
      </ion-input>
        <ion-label>:</ion-label>
        <ion-input 
        [(ngModel)]="seconds"
          slot="end"
          type="number" 
          min="0" 
          max="59" 
          step="10">
        </ion-input>
      </ion-item>  
  
    </ion-content>
    <ion-footer collapse="fade">
      <ion-button expand="full">Save</ion-button>
    </ion-footer>

</ng-template>

</ion-modal>
