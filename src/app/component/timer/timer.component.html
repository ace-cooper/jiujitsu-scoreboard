<!-- timer.component.html -->
<ion-grid>

  <ion-row>
    <ion-col class="middleContent" size="2">
      <div><ion-button size="small" color="success" (click)="add('minutes')"><ion-icon name="add-circle-outline"></ion-icon></ion-button><br>
      <ion-button size="small" color="danger" (click)="remove('minutes')"><ion-icon name="remove-circle-outline"></ion-icon></ion-button></div>
    </ion-col>
    <ion-col id="timer" [style.color]="displayColor" size="8">
      {{ formatedTime }} <!-- Angular date pipe for formatting time -->
    </ion-col>
    <ion-col class="middleContent" size="2">
      <div><ion-button size="small" color="success" (click)="add('seconds')"><ion-icon name="add-circle-outline"></ion-icon></ion-button><br>
      <ion-button size="small" color="danger" (click)="remove('seconds')"><ion-icon name="remove-circle-outline"></ion-icon></ion-button></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="middleContent" size="2">
      <ion-button color="light" [disabled]="isRunning" (click)="edit()"><ion-icon name="timer-outline"></ion-icon></ion-button>
    </ion-col>
    <ion-col style="text-align: center;" size="8">
      <ion-button color="light" (click)="action()">{{ (paused) ? 'Continuar' : ((isRunning) ? 'Pausar' : 'Iniciar') }}</ion-button> <!-- Change the number to adjust the countdown duration -->
    </ion-col>
    <ion-col class="middleContent" size="2">
      <ion-button color="danger" (click)="resetCountdown()"><ion-icon name="refresh-circle-outline"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-modal (didDismiss)="onDidDismiss()" [isOpen]="isOpen" backdropDismiss="false">
  <ng-template>  
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="close()"><ion-icon name="close-outline"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Tempo</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">  
      
      <ion-item>
        <!-- <ion-icon icon="time" slot="start"></ion-icon> -->
        <ion-input 
        [(ngModel)]="minutes"
        slot="start"
        type="number" 
        min="0" 
        max="59" 
        step="10">
      </ion-input>
        <ion-label>:</ion-label>
        <ion-input 
        [(ngModel)]="seconds"
          slot="end"
          type="number" 
          min="0" 
          max="59" 
          step="10">
        </ion-input>
      </ion-item>  
  
    </ion-content>
    <ion-footer collapse="fade">
      <ion-button expand="full">Save</ion-button>
    </ion-footer>

</ng-template>

</ion-modal>
